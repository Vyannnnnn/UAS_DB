<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- my css -->
    <link rel="stylesheet" href="css/style5.css" />
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <title>MoodTer</title>
  </head>
  <body id="home">
    <!-- navbar -->
    <nav class="navbar fixed-top">
      <div class="container-fluid d-flex justify-content-center">
        <span class="navbar-text">MoodTer</span>
      </div>
    </nav>
    <!-- end navbar -->

    <!-- button -->
    <div class="container">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" id="item1">An item</li>
          <li class="list-group-item" id="item2">A second item</li>
          <li class="list-group-item" id="item3">A third item</li>
          <li class="list-group-item" id="item4">A fourth item</li>
          <li class="list-group-item" id="item5">And a fifth one</li>
        </ul>
      </div>

   

    <!-- end button -->

    <!-- footer -->
    <footer class="text-dark text-center fixed-bottom">
      <p>Created with <i class="bi bi-heart-fill text-danger"></i> by <a href="https://instagram.com/andrealfiannn" class="text-black-50 fw-bold text-dark">Andrean</a></p>
    </footer>

    <!-- end footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="java.js/myjava.js"></script>

    <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    // Daftar video YouTube
    var videoList = {
      item1: '39FlZPidAbg',
      item2: 'VIDEO_ID_2',
      item3: 'VIDEO_ID_3',
      item4: 'VIDEO_ID_4',
      item5: 'VIDEO_ID_5'
    };

    // Fungsi untuk memutar video YouTube
    function playVideo(videoId) {
      var player = new YT.Player('youtubePlayer', {
        videoId: videoId,
        events: {
          'onReady': function(event) {
            event.target.playVideo();
          }
        }
      });
    }

    // Kode untuk menangani saat elemen daftar diklik
    $(document).ready(function() {
      $('li.list-group-item').click(function() {
        var id = $(this).attr('id');
        var videoId = videoList[id];
        if (videoId) {
          playVideo(videoId);
        }
      });
    });
  </script>
  </body>
</html>
